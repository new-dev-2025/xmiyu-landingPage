<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GG App - Android Download</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="android-page">
    <div id="app">
      <div class="android-container">
        <div class="header">
          <div class="logo">
            <img src="/logo.png" alt="GG Logo" class="logo-image">
          </div>
          <h1 class="app-title">GG for Android</h1>
        </div>

        <div class="android-content">
          <div class="download-section">
            <h2>Download GG App for Android</h2>
            <p class="description">Get the latest version of GG app for your Android device</p>
            
            <button class="install-button android-btn" data-download="android">
              <span class="android-icon">ðŸ“±</span>
              Download APK Now
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import { getConfig } from './config.js';

      // Function to trigger automatic APK download
      async function downloadAPK() {
        const config = await getConfig();
        
        // Create a temporary anchor element for download
        const link = document.createElement('a');
        link.href = config.urls.androidApk;
        link.download = 'GGApp.apk'; // Specify filename for download
        link.style.display = 'none';
        
        // Add to DOM, click, and remove
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        // Also open in new tab as fallback for some browsers
        window.open(config.urls.androidApk, '_blank');
      }

      // Add event listeners
      document.addEventListener('DOMContentLoaded', () => {
        const androidButtons = document.querySelectorAll('.android-btn');
        androidButtons.forEach(button => {
          button.addEventListener('click', (e) => {
            e.preventDefault();
            downloadAPK();
          });
        });
      });
    </script>
  </body>
</html>
