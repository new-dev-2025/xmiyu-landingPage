server {
    listen 80;
    server_name xmiyu.kyhalan.vip;
    root /opt/project/xmiyu-landingPage/dist;
    index index.html;
    
    # Main landing page with device detection
    location = / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # iOS pages
    location = /ios {
        try_files /ios.html =404;
    }
    
    location = /ios-zh {
        try_files /ios-zh.html =404;
    }
    
    # Android pages
    location = /android {
        try_files /android.html =404;
    }
    
    location = /android-zh {
        try_files /android-zh.html =404;
    }
    
    # Handle HTML files without extension
    location / {
        try_files $uri $uri.html $uri/ =404;
    }
    
    # Prevent access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(md|json|config)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
    
    # Logging
    access_log /var/log/nginx/xmiyu-landingpage_access.log;
    error_log /var/log/nginx/xmiyu-landingpage_error.log;
}